<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>pocketBook</title>

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1c466c7021.js" crossorigin="anonymous"></script>
</head>

<body class="white">
  <!-- header -->
  <nav id="headerPlaceholder" class="black"></nav>
  <nav id="menubarPlaceholder" class="navy sticky-top"></nav>

  <!-- cards -->
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom border-dark">Pokect</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <div class="col">
        <div id="vaccine-card" data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/passport.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">Vaccine Passport</h2>
          </div>
        </div>
      </div>

      <div class="col">
        <div id="id-card" data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/ID.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">ID</h2>
          </div>
        </div>
      </div>

      <div class="col">
        <div id="ticket-card" data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/tickets.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">Tickets</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="ModalTemplate" tabindex="-1" aria-labelledby="ModalTemplateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content navy text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalTemplateLabel">Modal title</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body m-auto d-flex justify-content-center">
          <p>Modal body text goes here.</p>
        </div>
      </div>
    </div>
  </div>




  <!-- footer -->
  <nav id="footerPlaceholder" class="black"></nav>



  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/wallet.js"></script>
  <script src="scripts/global.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
